<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>서울특별시 성동구 경계선 표시</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex; /* 화면을 좌우로 나누기 위해 flex 사용 */
        }
        #sidebar {
            width: 20%; /* 사이드바 너비 조정 */
            height: 100%;
            background: url('/mnt/data/카테고리.png') no-repeat center center;
            background-size: cover; /* 배경 이미지가 꽉 차도록 설정 */
            overflow: hidden;
        }
        #map {
            width: 80%; /* 나머지 화면을 지도에 사용 */
            height: 100%;
            position: relative;
        }
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            text-align: center;
            padding: 10px 0;
        }
        .custom-icon {
            width: 50px;
            height: 50px;
            background: url('./KakaoTalk_20240701_102412109.png') no-repeat center center;
            background-size: contain;
        }
        .default-icon {
            width: 30px;
            height: 30px;
            background: url('./default-icon.png') no-repeat center center; /* Placeholder for other markers */
            background-size: contain;
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 500px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 1000;
            cursor: move;
        }
        #videoContainer video {
            width: 100%;
            height: 100%;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zp66m5o9lb"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: new naver.maps.LatLng(37.54464, 127.0559),
                zoom: 13
            };
            var map = new naver.maps.Map('map', mapOptions);

            // GeoJSON 파일을 불러와서 경계선 표시
            fetch('./hangjeongdong_서울특별시.geojson')
                .then(response => response.json())
                .then(data => {
                    // 성동구의 GeoJSON 데이터만 필터링
                    var seongdongData = {
                        type: "FeatureCollection",
                        features: data.features.filter(feature => feature.properties.ADM_DR_NM === '성동구')
                    };

                    map.data.addGeoJson(seongdongData);
                    map.data.setStyle({
                        fillColor: 'blue',
                        strokeColor: 'blue',
                        strokeWeight: 2,
                        fillOpacity: 0.1
                    });
                });

            var locations = [
                {lat: 37.5447481, lng: 127.0582071, name: '아사히', date: '7월 6 ~ 21', icon: 'custom'},
                {lat: 37.5412342, lng: 127.0599115, name: '달달팩토리', date: '7월 5 ~ 14', icon: 'default'},
                {lat: 37.5410072, lng: 127.0612158, name: '니콘', date: '6.28~7.7', icon: 'default'},
                {lat: 37.5448952, lng: 127.0534542, name: '스테이씨', date: '6.28 ~ 7.7', icon: 'default'},
                {lat: 37.5444780, lng: 127.0539359, name: '샤넬 코코크러쉬', date: '7.4 ~ 7.23', icon: 'default'},
                {lat: 37.5447829, lng: 127.0593565, name: '페어리', date: '7.5 ~ 14', icon: 'default'},
                {lat: 37.5447829, lng: 127.0593565, name: 'psg', date: '6.28 ~ 7.25', icon: 'default'},
                {lat: 37.5431150, lng: 127.0534919, name: '숄 (scholl)', date: '6.19 ~ 7.11', icon: 'default'},
                {lat: 37.5428664, lng: 127.0533073, name: '코탈리에', date: '6.30 ~ 7.14', icon: 'default'},
                {lat: 37.5428664, lng: 127.0533073, name: '컴젠', date: '7.1 ~ 7.14', icon: 'default'},
                {lat: 37.5469822, lng: 127.0495597, name: '기아 ev', date: '6.20 ~ 7.14', icon: 'default'},
                {lat: 37.5417012, lng: 127.0582575, name: '어퓨', date: '7.3 ~ 7.16', icon: 'default'},
                {lat: 37.5444425, lng: 127.0554581, name: '유브이', date: '7.4 ~ 7.7', icon: 'default'}
            ];

            locations.forEach(function(loc) {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(loc.lat, loc.lng),
                    map: map,
                    icon: {
                        content: `<div class="${loc.icon === 'custom' ? 'custom-icon' : 'default-icon'}"></div>`,
                        size: new naver.maps.Size(30, 30), // Reduced size for the placeholder icon
                        anchor: new naver.maps.Point(15, 15)
                    }
                });

                var label = document.createElement('div');
                label.className = 'marker-label';
                label.textContent = loc.name;
                document.body.appendChild(label);

                naver.maps.Event.addListener(marker, 'mouseover', function(e) {
                    label.style.display = 'block';
                    label.style.left = e.offset.x + 'px';
                    label.style.top = e.offset.y + 'px';
                });

                naver.maps.Event.addListener(marker, 'mouseout', function() {
                    label.style.display = 'none';
                });

                if (loc.icon === 'custom') {
                    naver.maps.Event.addListener(marker, 'click', function() {
                        var videoContainer = document.getElementById('videoContainer');
                        var videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.src = './nok.mp4';
                        videoContainer.style.display = 'block';
                        videoPlayer.play();
                    });
                }

                naver.maps.Event.addListener(marker, 'mouseover', function() {
                    label.innerHTML = `${loc.name} <br> ${loc.date}`;
                });
            });
        }

        function closeVideo() {
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'none';
            var video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
        }

        window.onload = initMap;

        document.addEventListener('DOMContentLoaded', function () {
            var videoContainer = document.getElementById('videoContainer');
            var isDragging = false;
            var dragStartX, dragStartY;

            videoContainer.addEventListener('mousedown', function (e) {
                isDragging = true;
                dragStartX = e.clientX - videoContainer.offsetLeft;
                dragStartY = e.clientY - videoContainer.offsetTop;
                videoContainer.style.cursor = 'move';
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    videoContainer.style.left = e.clientX - dragStartX + 'px';
                    videoContainer.style.top = e.clientY - dragStartY + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                videoContainer.style.cursor = 'default';
            });
        });
    </script>
</head>
<body>
    <div id="sidebar"></div>
    <div id="map"></div>
    <div id="videoContainer">
        <button id="closeButton" onclick="closeVideo()">닫기</button>
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
