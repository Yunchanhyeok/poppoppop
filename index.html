<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>서울특별시 성동구 경계선 표시</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: calc(100% - 50px);
            position: absolute;
            top: 50px;
            left: 0;
        }
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            text-align: center;
            padding: 10px 0;
        }
        .custom-icon {
            width: 50px;
            height: 50px;
            background: url('./free-icon-placeholder-149060.png') no-repeat center center;
            background-size: contain;
        }
        .marker-label {
            position: absolute;
            background: white;
            padding: 2px 5px;
            border: 1px solid black;
            border-radius: 3px;
            display: none;
            z-index: 1001;
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 50px;
            left: 50px;
            width: 500px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 1000;
            cursor: move;
        }
        #videoContainer video {
            width: 100%;
            height: 100%;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zp66m5o9lb"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: new naver.maps.LatLng(37.54464, 127.0559),
                zoom: 13
            };
            var map = new naver.maps.Map('map', mapOptions);

            fetch('./hangjeongdong_서울특별시.geojson')
                .then(response => response.json())
                .then(data => {
                    var seongdongData = {
                        type: "FeatureCollection",
                        features: data.features.filter(feature => feature.properties.ADM_DR_NM === '성동구')
                    };

                    map.data.addGeoJson(seongdongData);
                    map.data.setStyle({
                        fillColor: 'blue',
                        strokeColor: 'blue',
                        strokeWeight: 2,
                        fillOpacity: 0.1
                    });
                });

            var locations = [
                {lat: 37.5447481, lng: 127.0582071, name: '아사히', date: '7월 6 ~ 21'},
                {lat: 37.5412342, lng: 127.0599115, name: '달달팩토리', date: '7월 5 ~ 14'},
                {lat: 37.5410072, lng: 127.0612158, name: '니콘', date: '6.28~7.7'},
                {lat: 37.5448952, lng: 127.0534542, name: '스테이씨', date: '6.28 ~ 7.7'},
                {lat: 37.5444780, lng: 127.0539359, name: '샤넬 코코크러쉬', date: '7.4 ~ 7.23'},
                {lat: 37.5447829, lng: 127.0593565, name: '페어리', date: '7.5 ~ 14'},
                {lat: 37.5447829, lng: 127.0593565, name: 'psg', date: '6.28 ~ 7.25'},
                {lat: 37.5431150, lng: 127.0534919, name: '숄 (scholl)', date: '6.19 ~ 7.11'},
                {lat: 37.5428664, lng: 127.0533073, name: '코탈리에', date: '6.30 ~ 7.14'},
                {lat: 37.5428664, lng: 127.0533073, name: '컴젠', date: '7.1 ~ 7.14'},
                {lat: 37.5469822, lng: 127.0495597, name: '기아 ev', date: '6.20 ~ 7.14'},
                {lat: 37.5417012, lng: 127.0582575, name: '어퓨', date: '7.3 ~ 7.16'},
                {lat: 37.5444425, lng: 127.0554581, name: '유브이', date: '7.4 ~ 7.7'}
            ];

            locations.forEach(function(loc) {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(loc.lat, loc.lng),
                    map: map,
                    icon: {
                        content: '<div class="custom-icon"></div>',
                        size: new naver.maps.Size(50, 50),
                        anchor: new naver.maps.Point(25, 25)
                    }
                });

                var label = document.createElement('div');
                label.className = 'marker-label';
                label.textContent = loc.name;
                document.body.appendChild(label);

                naver.maps.Event.addListener(marker, 'mouseover', function(e) {
                    label.style.display = 'block';
                    label.style.left = e.offset.x + 'px';
                    label.style.top = e.offset.y + 'px';
                });

                naver.maps.Event.addListener(marker, 'mouseout', function() {
                    label.style.display = 'none';
                });

                naver.maps.Event.addListener(marker, 'click', function() {
                    var videoContainer = document.getElementById('videoContainer');
                    var videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = './nok.mp4';
                    videoContainer.style.display = 'block';
                    videoPlayer.play();
                });

                naver.maps.Event.addListener(marker, 'mouseover', function() {
                    label.innerHTML = `${loc.name} <br> ${loc.date}`;
                });
            });
        }

        function closeVideo() {
            var videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'none';
            var video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
        }

        window.onload = initMap;

        document.addEventListener('DOMContentLoaded', function () {
            var videoContainer = document.getElementById('videoContainer');
            var isDragging = false;
            var dragStartX, dragStartY;

            videoContainer.addEventListener('mousedown', function (e) {
                isDragging = true;
                dragStartX = e.clientX - videoContainer.offsetLeft;
                dragStartY = e.clientY - videoContainer.offsetTop;
                videoContainer.style.cursor = 'move';
            });

            document.addEventListener('mousemove', function (e) {
                if (isDragging) {
                    videoContainer.style.left = e.clientX - dragStartX + 'px';
                    videoContainer.style.top = e.clientY - dragStartY + 'px';
                }
            });

            document.addEventListener('mouseup', function () {
                isDragging = false;
                videoContainer.style.cursor = 'default';
            });
        });
    </script>
</head>
<body>
    <div id="header">
        <img src="./logo.png" alt="Logo">
    </div>
    <div id="map"></div>
    <div id="videoContainer">
        <button id="closeButton" onclick="closeVideo()">닫기</button>
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
